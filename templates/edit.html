{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}EDIT{% endblock %}
{% block content %}
<div class="row">
    <div class="col-4">
        <h1>Edit post</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-warning">Edit</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%}CREATE{% endblock %}

{% block content %}
<div class="row mt-2">
    <div class="col-4">
        <h2>Add new POST</h2>
        <form method='post' enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">ADD</button>
        </form>
    </div>
</div>
{% endblock %}
